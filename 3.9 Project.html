<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <h1>Calculator</h1>
        </div>
        <div class="row">
            <div>
                <label for="num1">Number 1</label>
                <input type="text" id="num1" name="num1">
            </div>
            <div>
                <label for="num2">Number 2</label>
                <input type="text" id="num2" name="num2">
            </div>
        </div>
        <div class="row">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="division">/</button>
            <button id="percent">%</button>
            <button id="clear">Clear</button>
        </div>
        <div class="row">
        <p class="hidden"></p>
        </div>
    </div>
</div>
<script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const ans = document.querySelector('p');
    const addButton = document.getElementById('add');
    const subtractButton = document.getElementById('subtract');
    const multiplyButton = document.getElementById('multiply');
    const divisionButton = document.getElementById('division');
    const percentButton = document.getElementById('percent');
    const clearButton = document.getElementById('clear');

    addButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;

        let result = (a + b);
        //ans.textContent=`${a} + ${b} = ${result}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} + ${b} = ${result}`;
        ans.insertAdjacentElement('beforeend', add);
        num1.value = "";
        num2.value = "";
    })

    subtractButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        let result = (a - b);
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} - ${b} = ${result}`;
        ans.insertAdjacentElement('beforeend', add);

        num1.value = "";
        num2.value = "";
    })

    multiplyButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        let result = (a * b);
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} * ${b} = ${result}`;
        ans.insertAdjacentElement('beforeend', add);

        num1.value = "";
        num2.value = "";
    })

    divisionButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        let result = (a / b);
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} / ${b} = ${result}`;
        ans.insertAdjacentElement('beforeend', add);

        num1.value = "";
        num2.value = "";
    })

    percentButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        let result = (a % b);
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} % ${b} = ${result}`;
        ans.insertAdjacentElement('beforeend', add);

        num1.value = "";
        num2.value = "";
    })

    clearButton.addEventListener('click', function(e){
        num1.value = "";
        num2.value = "";
        ans.textContent = "";
    })
</script>
</body>
</html>
